<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fathers Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-20">Wellcome to Your's <span
                class="font-bold text-violet-200">FatherBank</span></h1>
    </header>
    <main>
        <section class="bg-blue-900 w-9/12 mx-auto mt-28 p-10 rounded-xl text-center">
            <h3 class="text-3xl text-white mb-6 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 block p-3 mb-4 rounded-xl mx-auto" type="email" name="" id="user-email"
                    placeholder="your email">
                <input class="w-9/12 block p-3 mb-4 rounded-xl mx-auto" type="password" name="" id="user-password"
                    placeholder="your password">
                <button id="btn-submit"
                    class="bg-amber-400 hover:bg-amber-500 px-8 py-3 text-blue-900 font-medium rounded-xl">Submit</button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
