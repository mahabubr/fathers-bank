<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-10">Let's Get Some <span class="font-bold text-violet-200">Money Loose</span>
        </h1>
    </header>

    <main>

        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4 w-10/12 mx-auto">
                <div class="bg-green-800 p-10 rounded-xl">
                    <h4 class="text-2xl text-slate-50">Deposite on</h4>
                    <h2 class="text-5xl text-white mt-2">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-yellow-800 p-10 rounded-xl">
                    <h4 class="text-2xl text-slate-50">Withdraw on</h4>
                    <h2 class="text-5xl text-white mt-2">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-800 p-10 rounded-xl">
                    <h4 class="text-2xl text-slate-50">Total Amount</h4>
                    <h2 class="text-5xl text-white mt-2">$<span id="balence-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-16">
            <div class="grid grid-cols-2 gap-6 w-10/12 mx-auto text-center">
                <div class="bg-fuchsia-800 p-10 rounded-xl">
                    <h4 class="text-2xl text-slate-50 mb-4">Please Deposite on</h4>
                    <input class="w-9/12 block p-3 mb-4 rounded-xl mx-auto" type="text" name="" id="deposite-field"
                        placeholder="$ amount you want to deposite">
                    <button id="btn-deposite"
                        class="bg-amber-400 hover:bg-amber-500 px-8 py-3 text-blue-900 font-medium rounded-xl">Deposite</button>
                </div>
                <div class="bg-sky-800 p-10 rounded-xl">
                    <h4 class="text-2xl text-slate-50 mb-4">Please Withdrow on</h4>
                    <input class="w-9/12 block p-3 mb-4 rounded-xl mx-auto" type="text" name="" id="withdraw-field"
                        placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-400 hover:bg-amber-500 px-8 py-3 text-blue-900 font-medium rounded-xl">Withdraw</button>
                </div>
            </div>
        </section>

    </main>

    <script src="deposite.js"></script>
    <script src="withdrow.js"></script>
</body>

</html>
